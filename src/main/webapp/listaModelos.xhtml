<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2">

<ui:composition template="/layout/template.xhtml">

	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.modelo']}" />
	</ui:define>

	<ui:define name="content">
	
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.modelos']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
		</div>
		
		<h:form>
			<p:dataTable id="dataTable" var="modelo"
				value="#{modeloMB.modelos}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{modelo.idModelo}" />
				</p:column>
	
				<p:column sortBy="#{modelo.nomeModelo}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.modelo.nomeModelo']}" />
					</f:facet>
					<h:link outcome="editarModelo" value="#{modelo.nomeModelo}"
						title="#{msg['label.editar']} #{modelo.nomeModelo}">
						<f:param name="id" value="#{modelo.idModelo}" />
					</h:link>
				</p:column>
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.modelo.sexo']}" />
					</f:facet>
					<h:outputText value="#{modelo.flagSexo.desc}" />
				</p:column>
	

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['label.situacao']}" />
					</f:facet>
					<h:outputText value="#{modelo.flagAtivoInativo.desc}" />
				</p:column>

			</p:dataTable>
			
		</h:form>
		
		<h:messages />
		
	</ui:define>
</ui:composition>
</html>
